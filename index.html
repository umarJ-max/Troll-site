<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troll Site - By Umar J</title>
    <link rel="icon" type="image/png" href="Icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #2c3e50;
            --secondary-bg: #34495e;
            --accent-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --card-bg: #ffffff;
            --text-light: #ffffff;
            --text-dark: #2c3e50;
            --text-muted: #7f8c8d;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            min-height: 400px;
        }

        .main-content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            z-index: 10;
        }

        .game-area {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .welcome-screen {
            display: block;
        }

        .main-content {
            display: none;
        }

        .admin-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            min-width: 400px;
            max-width: 90vw;
            max-height: 90vh;
        }

        h1 {
            color: var(--text-dark);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .question {
            color: var(--text-dark);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .name-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #bdc3c7;
            border-radius: var(--border-radius);
            background: #ffffff;
            color: var(--text-dark);
            margin-bottom: 25px;
        }

        .name-input::placeholder {
            color: var(--text-muted);
        }

        .name-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            margin: 0 10px;
            min-width: 120px;
        }

        .game-btn {
            padding: 10px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            min-width: 80px;
            position: relative;
        }

        .game-btn-success {
            background: var(--success-color);
            color: var(--text-light);
        }

        .game-btn-success:hover {
            background: #229954;
        }

        .game-btn-danger {
            background: var(--danger-color);
            color: var(--text-light);
        }

        .game-btn-danger:hover {
            background: #c0392b;
        }

        .btn-primary {
            background: var(--accent-color);
            color: var(--text-light);
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-success {
            background: var(--success-color);
            color: var(--text-light);
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-danger {
            background: var(--danger-color);
            color: var(--text-light);
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .result {
            display: none;
            color: var(--text-light);
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--success-color);
            border-radius: var(--border-radius);
            text-align: center;
        }

        .admin-panel h3 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .admin-panel textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ffffff;
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-dark);
            margin-bottom: 20px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .admin-panel textarea::placeholder {
            color: var(--text-muted);
        }

        .admin-panel textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .footer {
            background: rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .footer-content {
            color: var(--text-light);
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .developer-name {
            font-weight: 600;
            color: var(--accent-color);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .bounce {
            animation: bounce 0.3s ease;
        }

        @media (max-width: 768px) {
            .card {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .question {
                font-size: 1.3rem;
                color: var(--text-light);
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 200px;
                margin: 5px 0;
            }

            .game-btn {
                padding: 8px 16px;
                font-size: 0.8rem;
                min-width: 60px;
            }

            .admin-panel {
                min-width: 90vw;
                max-width: 90vw;
                margin: 5vw;
                padding: 20px;
            }
        }

        .error-message {
            color: var(--danger-color);
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }

        .success-message {
            color: var(--success-color);
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card welcome-screen" id="welcomeScreen">
            <h1>üé≠ Welcome to the Troll Zone!</h1>
            <p style="color: rgba(255,255,255,0.8); margin-bottom: 25px; font-size: 1.1rem;">Ready for some fun? Enter your name to begin...</p>
            <input type="text" class="name-input" id="nameInput" placeholder="Enter your name" maxlength="8">
            <div style="text-align: right; color: #7f8c8d; font-size: 0.8rem; margin-top: 5px;" id="charCounter">0/8</div>
            <div class="error-message" id="nameError">Please enter your name to continue!</div>
            <button class="btn btn-primary" onclick="startGame()">üöÄ Start the Fun</button>
        </div>

        <div class="main-content" id="mainContent">
            <div class="game-area">
                <div class="question" id="questionText" style="color: var(--text-light); margin-bottom: 40px;"></div>
                <div class="buttons">
                    <button class="game-btn game-btn-success" id="yesButton">‚úÖ Yes</button>
                    <button class="game-btn game-btn-danger" id="noButton">‚ùå No</button>
                </div>
                <div class="result" id="result">üéâ Yeah, I know that! üòÇüòÇ</div>
                <button class="btn btn-primary" id="restartButton" onclick="restartGame()" style="display: none; margin-top: 20px;">üîÑ Play Again</button>
            </div>
        </div>
    </div>

    <div class="admin-panel" id="adminPanel">
        <h3>üîß Admin Panel</h3>
        <textarea id="newQuestion" placeholder="Enter new question... (use {name} as placeholder for user's name)"></textarea>
        <div class="success-message" id="adminSuccess">Question updated successfully!</div>
        <div style="display: flex; gap: 10px; justify-content: center;">
            <button class="btn btn-success" onclick="saveQuestion()">üíæ Save</button>
            <button class="btn btn-danger" onclick="closeAdminPanel()">‚ùå Close</button>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>¬© 2024 Troll Site | Developed with ‚ù§Ô∏è by <span class="developer-name">Umar J</span> | Made for Fun & Entertainment</p>
        </div>
    </footer>

    <script>
        // Configuration
        const CONFIG = {
            secretKey: 'hackAdm8',
            defaultQuestion: 'you really are a hacker?',
            storageKey: 'customQuestion'
        };

        // DOM Elements
        const elements = {
            yesButton: document.getElementById('yesButton'),
            noButton: document.getElementById('noButton'),
            result: document.getElementById('result'),
            welcomeScreen: document.getElementById('welcomeScreen'),
            mainContent: document.getElementById('mainContent'),
            adminPanel: document.getElementById('adminPanel'),
            questionText: document.getElementById('questionText'),
            nameInput: document.getElementById('nameInput'),
            nameError: document.getElementById('nameError'),
            restartButton: document.getElementById('restartButton'),
            adminSuccess: document.getElementById('adminSuccess')
        };

        // Game State
        let gameState = {
            currentQuestion: CONFIG.defaultQuestion,
            userName: '',
            isGameActive: false
        };

        // Initialize game
        function initGame() {
            // Load saved question from localStorage
            const savedQuestion = localStorage.getItem(CONFIG.storageKey);
            if (savedQuestion) {
                gameState.currentQuestion = savedQuestion;
            }

            // Add enter key support for name input
            elements.nameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    startGame();
                }
            });

            // Add character counter
            elements.nameInput.addEventListener('input', function() {
                document.getElementById('charCounter').textContent = this.value.length + '/8';
            });

            // Admin panel keyboard shortcut
            document.addEventListener('keydown', handleAdminShortcut);

            // Setup button events
            setupButtonEvents();
        }

        function startGame() {
            const name = elements.nameInput.value.trim();
            
            if (!name) {
                showError('nameError', 'Please enter your name to continue!');
                elements.nameInput.classList.add('bounce');
                setTimeout(() => elements.nameInput.classList.remove('bounce'), 600);
                return;
            }

            // Check if someone is trying to use "Umar" or "Umar J" name
            if (name.toLowerCase().includes('umar')) {
                alert('Papa sa Mazak Nhi üòÇüòÇ\n\nTry your own name!');
                elements.nameInput.value = '';
                elements.nameInput.focus();
                return;
            }

            // Check for admin password
            if (name === CONFIG.secretKey) {
                elements.nameInput.value = '';
                hideError('nameError');
                openAdminPanel();
                return;
            }

            if (name.length > 8) {
                showError('nameError', 'Name is too long! Please use 8 characters or less.');
                return;
            }

            gameState.userName = name;
            gameState.isGameActive = true;
            
            // Hide welcome screen and show main content
            elements.welcomeScreen.style.display = 'none';
            elements.mainContent.style.display = 'block';
            
            // Set question with user's name (Hey {name} is always added)
            elements.questionText.textContent = `Hey ${name}, ${gameState.currentQuestion}`;
            
            // Reset game state
            resetGameButtons();
        }

        function restartGame() {
            gameState.isGameActive = false;
            elements.mainContent.style.display = 'none';
            elements.welcomeScreen.style.display = 'block';
            elements.nameInput.value = '';
            document.getElementById('charCounter').textContent = '0/8';
            hideError('nameError');
            // Reset yes button position
            elements.yesButton.style.position = 'relative';
            elements.yesButton.style.left = 'auto';
            elements.yesButton.style.top = 'auto';
        }

        function resetGameButtons() {
            elements.yesButton.style.display = 'inline-block';
            elements.noButton.style.display = 'inline-block';
            elements.result.style.display = 'none';
            elements.restartButton.style.display = 'none';
            elements.questionText.style.display = 'block';
            
            // Reset yes button position
            elements.yesButton.style.position = 'relative';
            elements.yesButton.style.left = 'auto';
            elements.yesButton.style.top = 'auto';
        }

        function setupButtonEvents() {
            // Yes button - moves away on hover/click
            elements.yesButton.addEventListener('mouseover', moveYesButton);
            elements.yesButton.addEventListener('click', moveYesButton);
            elements.yesButton.addEventListener('touchstart', moveYesButton);

            // No button - shows result
            elements.noButton.addEventListener('click', handleNoClick);
        }

        function moveYesButton() {
            if (!gameState.isGameActive) return;

            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const buttonWidth = elements.yesButton.offsetWidth;
            const buttonHeight = elements.yesButton.offsetHeight;
            const questionRect = elements.questionText.getBoundingClientRect();
            const noButtonRect = elements.noButton.getBoundingClientRect();
            
            let randomX, randomY;
            let attempts = 0;
            
            do {
                randomX = Math.random() * (screenWidth - buttonWidth - 20) + 10;
                randomY = Math.random() * (screenHeight - buttonHeight - 20) + 10;
                attempts++;
            } while (attempts < 15 && (
                // Avoid question area
                (randomY < questionRect.bottom + 20 && randomY > questionRect.top - buttonHeight - 20 &&
                 randomX < questionRect.right + 20 && randomX > questionRect.left - buttonWidth - 20) ||
                // Avoid No button area
                (randomY < noButtonRect.bottom + 20 && randomY > noButtonRect.top - buttonHeight - 20 &&
                 randomX < noButtonRect.right + 20 && randomX > noButtonRect.left - buttonWidth - 20)
            ));
            
            elements.yesButton.style.position = 'fixed';
            elements.yesButton.style.left = randomX + 'px';
            elements.yesButton.style.top = randomY + 'px';
            elements.yesButton.style.zIndex = '1000';
        }

        function handleNoClick() {
            if (!gameState.isGameActive) return;

            gameState.isGameActive = false;
            elements.result.style.display = 'block';
            elements.yesButton.style.display = 'none';
            elements.noButton.style.display = 'none';
            elements.questionText.style.display = 'none';
            elements.restartButton.style.display = 'inline-block';
        }

        // Admin panel functions
        function handleAdminShortcut(e) {
            if (e.ctrlKey && e.altKey && e.key.toLowerCase() === 'q') {
                e.preventDefault();
                const password = prompt('üîê Enter admin password:');
                if (password === CONFIG.secretKey) {
                    openAdminPanel();
                } else if (password !== null) {
                    alert('‚ùå Incorrect password!');
                }
            }
        }

        function openAdminPanel() {
            elements.adminPanel.style.display = 'block';
            document.getElementById('newQuestion').value = gameState.currentQuestion;
            hideMessage('adminSuccess');
        }

        function saveQuestion() {
            const newQuestion = document.getElementById('newQuestion').value.trim();
            
            if (!newQuestion) {
                alert('‚ùå Please enter a question!');
                return;
            }

            // Update the game state and localStorage
            gameState.currentQuestion = newQuestion;
            localStorage.setItem(CONFIG.storageKey, newQuestion);
            
            // Always update the question display if we have a username
            if (gameState.userName) {
                elements.questionText.textContent = `Hey ${gameState.userName}, ${newQuestion}`;
            }

            showMessage('adminSuccess', 'Question updated successfully!');
            
            setTimeout(() => {
                closeAdminPanel();
            }, 1500);
        }

        function closeAdminPanel() {
            elements.adminPanel.style.display = 'none';
        }

        // Utility functions
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }

        function hideError(elementId) {
            const element = document.getElementById(elementId);
            element.style.display = 'none';
        }

        function showMessage(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }

        function hideMessage(elementId) {
            const element = document.getElementById(elementId);
            element.style.display = 'none';
        }

        // Initialize the game when page loads
        document.addEventListener('DOMContentLoaded', initGame);

        // Handle window resize for mobile responsiveness
        window.addEventListener('resize', () => {
            if (gameState.isGameActive && elements.yesButton.style.position === 'fixed') {
                // Move button to new random position on resize
                moveYesButton();
            }
        });
    </script>
</body>
</html>
